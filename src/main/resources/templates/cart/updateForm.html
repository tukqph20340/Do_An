<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Cart</h1>
<hr>
<h1>Update Cart</h1>
<form th:action="@{/cart/update/{id} (id=${cart.id})}"  th:object="${cart}" method="post">
    Count <input type="text" th:field="*{count}"> </br>

    Product
    <select th:field="*{productid}">
        <span th:each="productid : ${listProduct}">
            <option th:value="${productid.id}" th:text="${productid.productName}"></option>
        </span>
    </select></br>

    User
    <select th:field="*{userid}">
        <span th:each="userid : ${listUser}">
            <option th:value="${userid.id}" th:text="${userid.userName}"></option>
        </span>
    </select></br>

    IsActive
    <select th:field="*{isactiveid}">
        <span th:each="isactiveid : ${listIsActive}">
            <option th:value="${isactiveid.id}" th:text="${isactiveid.nameactive}"></option>
        </span>
    </select></br>

    <hr>
    <button type="submit">Update Cart</button>
</form>
</body>
</html>
