<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h1>Cart</h1>
<hr>
<table border="1"  class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Count</th>
        <th>Product</th>
        <th>IsActive</th>
        <th>User</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${listCart}">
        <td th:text="${cart.id}"></td>
        <td th:text="${cart.count}"></td>
        <td th:text="${cart.productid.productName}"></td>
        <td th:text="${cart.userid.userName}"></td>
        <td th:text="${cart.isactiveid.nameactive}"></td>
        <td>
            <button  class="btn btn-primary"><a th:href="@{/cart/updateForm/{id}(id=${cart.id})}" style="color: black">Update</a></button>
            <button  class="btn btn-primary"><a th:href="@{/cart/delete/{id}(id=${cart.id})}" style="color: black">Delete</a></button>
            <button  class="btn btn-primary"><a th:href="@{/cart/detail/{id}(id=${cart.id})}" style="color: black">Detail</a></button>
        </td>
    </tr>
    </tbody>
</table>


<div th:if="${totalPages > 1}">
    <div>
        <button class="btn btn-primary">
        <span th:each="i:${#numbers.sequence(1,totalPages)}">
        <a th:if="${currentPage != i}" th:href="@{'/cart/page/' + ${i}}"  style="color: black">[[${i}]]</a>
            <span th:unless="${currentPage!= i}">[[${i}]]</span>
        </span>
        </button>
    </div>
</div>

<hr>
<button  class="btn btn-primary"><a th:href="@{/cart/saveForm}" style="color: black">Save Cart</a></button>
</body>
</html>
